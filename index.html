<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>todo app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/themify-icons.css">
    </head>

    <body>

        <!-- markup of todo list app -->
        <section id="todo__list" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="card rounded-0 border-0">
                            <div class="card-header pt-5 pb-4 text-light border-0 rounded-0">
                                <h5 class="card-title text-center text-uppercase">Todo Application <small class="text-lowercase">(Created by kawasr Ibn Siraj)</small></h5>
                                <form>
                                    <div class="input-group">
                                        <input type="text" name="input" id="input" class="form-control rounded-0 border-0 form-control-lg"
                                            placeholder="What needs to be done?" />
                                        <div class="input-group-addon">
                                            &nbsp; &nbsp; 
                                            <button type="button" name="" id="addBtn" class="btn btn-light">
                                                <span class="ti-plus"></span> </button>
                                        </div>
                                    </div>
                                </form>
                                <div id="list-count" class="mt-4 text-center"></div>
                            </div>

                            <ul class="list-group list-group-flush" id="list">

                            </ul>
                        </div>
                    </div>
                </div>
        </section>
        <!--/ markup of todo list app -->



        <!-- script js -->
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>

</html>
